<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VGM Quiz</title>
</head>
<body class="full-height">
<header class="header">
  <div class="header__content container">
    <p class="header__logo title title--sm">
      VGM Quiz
    </p>
    <div class="header__score score">score: 9999</div>
    <nav class="header__nav">
      <ul class="nav">
        <li class="nav__item">Home</li>
        <li class="nav__item nav__item--game">Game</li>
        <li class="nav__item nav__item--result nav__item--is-disabled">
          Result
        </li>
        <li class="nav__item nav__item--jukebox nav__item--is-disabled">
          Jukebox
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section class="welcome container">
    <h1 class="welcome__title title">VGM QUIZ</h1>
    <p class="welcome__desc">It's a video game music quiz!</p>
    <p class="welcome__desc">
      It's dangerous to go alone, take this
      <span class="welcome__sword sword"></span>
    </p>
    <button class="button button--is-primary" type="button">Start</button>
  </section>
  <section class="game container">
    <div class="game__score score">Score:
      <span class="score__value">999</span></div>
    <ul class="game__categories categories">
      <li class="categories__item">Practice</li>
      <li class="categories__item">???</li>
      <li class="categories__item">???</li>
      <li class="categories__item">???</li>
      <li class="categories__item">???</li>
      <li class="categories__item">???</li>
    </ul>
    <div class="game__player song">
      <img src="/src/icons/question.png" alt="Cover" class="song__cover">
      <h3 class="song__title">???</h3>
      <audio class="song__player"
             controls
             src="https://vgmsite.com/soundtracks/super-mario-bros/jlgsgtpeof/01%20Running%20About.mp3"></audio>

    </div>
    <ul class="game__answers answers">
      <li class="answers__item answers__item--is-correct">1</li>
      <li class="answers__item answers__item--is-wrong">2</li>
      <li class="answers__item">3</li>
      <li class="answers__item">4</li>
      <li class="answers__item">5</li>
      <li class="answers__item">6</li>
    </ul>
    <div class="game__description song song--full">
      <img src="/src/icons/question.png" alt="Cover" class="song__cover">
      <h3 class="song__title">???</h3>
      <audio class="song__player"
             controls
             src="https://vgmsite.com/soundtracks/super-mario-bros/jlgsgtpeof/01%20Running%20About.mp3"></audio>
      <p class="song__description">Choose answer</p>
    </div>
    <button class="game__continue-button button button--is-active"
            disabled>Next
      Level
    </button>
  </section>

  <section class="result"></section>
</main>
<footer class="footer container">
  <a class="footer__item footer__item--link" href="https://rs.school/js/"
     target="_blank">RS School</a>
  <a href="https://github.com/likurg42" class="footer__item footer__item--link"
     target="_blank">My Github</a>
  <p class="footer__item">2022</p>
</footer>
<script type="module" src="./main.js"></script>
</body>
</html>
